<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tartares - Recettes de Cuisine</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  
  body, html {
    margin: 0; padding: 0; min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #fce4eb 0%, #f9f9f9 100%);
    color: #4a2c3b;
  }
  .container {
    max-width: 480px;
    margin: 2rem auto;
    padding: 0 1.5rem;
    text-align: center;
  }
  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 1rem;
    color: #bf1650;
    text-shadow: 0 2px 6px rgba(191, 22, 80, 0.25);
  }
  p.intro {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    color: #7a4a63;
  }
  .recipe-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .recipe-card {
    background: white;
    border-radius: 15px;
    padding: 1.2rem 1rem;
    box-shadow: 0 5px 10px rgba(191, 22, 80, 0.12);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  .recipe-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(191, 22, 80, 0.25);
  }
  .recipe-card h2 {
    margin: 0;
    color: #bf1650;
    font-size: 1.5rem;
  }
  .recipe-card p {
    margin: 0.3rem 0 0;
    font-weight: 500;
    color: #7a4a63;
  }
  @media (max-width: 500px) {
    .container { margin-top: 1rem; }
    h1 { font-size: 2rem; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tartares</h1>
  <p class="intro">Voici la liste des tartares disponibles dans l'application.</p>
  
  <div class="recipe-list" id="recipeList">
    <!-- Tartares listés ici -->
  </div>
</div>

<script>
  // Liste des tartares avec titre et page correspondante
  const tartares = [
    {
      nom: "Tartare de saumon",
      description: "Recette inratable et fraîche pour 4 personnes",
      page: "tartardesaumon.html"
    },
    // Tu peux rajouter d'autres tartares ici comme exemple :
    // {
    //   nom: "Tartare de boeuf",
    //   description: "Classique tartare de boeuf relevé",
    //   page: "tartaredeboeuf.html"
    // },
    // {
    //   nom: "Tartare de thon",
    //   description: "Délicieux tartare exotique au thon frais",
    //   page: "tartaredethon.html"
    // }
  ];

  const container = document.getElementById('recipeList');

  tartares.forEach(tartare => {
    const card = document.createElement('div');
    card.className = 'recipe-card';
    card.tabIndex = 0; // focusable au clavier
    card.innerHTML = `
      <h2>${tartare.nom}</h2>
      <p>${tartare.description}</p>
    `;
    card.onclick = () => {
      window.location.href = tartare.page;
    };
    card.onkeypress = e => {
      if (e.key === 'Enter') {
        window.location.href = tartare.page;
      }
    };
    container.appendChild(card);
  });
</script>
</body>
</html>
